  <head>
    <meta charset="utf-8">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../assets/css/docs.css" rel="stylesheet">

  </head>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">

    <!-- Navbar
      ================================================== -->
    <div class="navbar navbar-fixed-top">
     <div class="navbar-inner">
       <div class="container">
         <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </a>
         <a class="brand" href="../">sdslabs</a>
         <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Favourites</a></li>
          </ul>
         </div>
       </div>
     </div>
    </div>

    <div class="container">
      
      <!-- Masthead
      ================================================== -->
      <header class="jumbotron subhead" id="overview">
        <h1>Movie Engine</h1>
        <p class="lead">Your Personal Movie Guide </p>
        <div class="subnav">
          <ul class="nav nav-pills">
            <!--<li><a href="#typography">Synopsis</a></li>
            <li><a href="#navbar">Trailer</a></li>
            <li><a href="#buttons">Buttons</a></li>
            <li><a href="#forms">Forms</a></li>
            <li><a href="#miscellaneous">Miscellaneous</a></li> -->
          </ul>
        </div>
      </header>

      <!-- Forms
      ================================================== -->
      <section id="forms">
        
        <div class="row">
          <div class="span7 offset1">
          
            <form class="form-search" action="#">
              <input placeholder="Find Movies" type="text" class="input-xxlarge search-query">
              <button type="submit" class="btn search-btn">Search</button>
            </form>
          
              
          </div>
        </div>

      </section>

      <!-- Progress bar
      ================================================== -->
      <section class="progresser hidden">
        <div class="row">
          <div class="span4" style="margin-left: 20%;">
            <div class="progress progress-danger progress-striped active">
              <div class="bar" style="width: 100%"></div>
            </div>
          </div>
        </div>
        <br />            
      </section>

      <!-- Typography
      ================================================== -->
      <section class="movie hidden">
        <div class="page-header">
          <h1 class="movie-title"></h1>
        </div>

        <!-- Headings & Paragraph Copy -->
        <div class="row">
          
          <div class="span4">
            <div class="well">
            <img class="movie-poster" alt="Poster">
            </div>
          </div>
          
          <div class="span4">
            <h2>Plot</h2>
            <p class="plot"></p>
            <h2>Genre</h2>
            <p class="genre"></p>
            <h2>Director</h2>
            <p class="director"></p>
            <h2>Cast</h2>
            <p class="cast"></p>

          </div>
        
          <div class="span4">
            <h3>Runtime</h3>
            <strong class="runtime"></strong>
            <h3>Release Date</h3>
            <strong class="release-date"></strong>
            <h3>Rating</h3>
            <strong class="rating"></strong>
          </div>

        </div>

      </section>

      <br><br><br><br>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/search.js"></script>
    <!-- 
    <script src="../assets/js/bootstrap-dropdown.js"></script>

    <script src="../assets/js/bootswatch.js"></script>
    -->


  </body>
</html>
